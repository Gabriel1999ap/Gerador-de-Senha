<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas,gerador password" />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <img
      class="logo"
      src="./assets/logo_1-removebg-preview.png"
      alt="logo gerador de senha"
    /> -->

    <main class="container-input">
      <img
        class="logo"
        src="./assets/logo_1-removebg-preview.png"
        alt="logo gerador de senha"
      />
      <span>Tamanho: <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />
      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
      <ul class="socialLinks">
        <li class="facebook">
          <a
            href="https://www.facebook.com/gabriel.aparecido.1694/"
            target="blank"
            ><img src="./assets/Facebook - Original.png" alt="img facebook"
          /></a>
        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/gabri.ap/" target="blank"
            ><img src="./assets/Instagram.png" alt="img instagram"
          /></a>
        </li>
        <li class="linkedin">
          <a
            href="https://www.linkedin.com/in/gabriel-almeida-9453b3197/"
            target="blank"
            ><img src="./assets/LinkedIn - Original.png" alt="img linkedin"
          /></a>
        </li>
        <li class="github">
          <a href="https://github.com/Gabriel1999ap" target="blank"
            ><img src="./assets/Github - Negative.png" alt="img github"
          /></a>
        </li>
      </ul>
    </main>
    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua senha gerada foi: </span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na para copiar. ğŸ‘†</span>
    </div>
    <div id="toasts"></div>
    <script src="script.js"></script>
  </body>
</html>
